<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Login</h3>
                <p class="subtitle has-text-grey">Please login to proceed.</p>
                <div class="box">
                    <form name="loginForm" #loginForm="ngForm" (ngSubmit)="sendForm()">
                        <article *ngIf="invalidUser" class="message is-danger">
                            <div class="message-body">
                                <p>Invalid username or password</p>
                            </div>
                        </article>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" placeholder="User name" autofocus="" required [(ngModel)]="model.userName" name="userName"
                                    #userName="ngModel" [ngClass]="{'is-danger': !userName.valid && !userName.pristine}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Password" required [(ngModel)]="model.password" name="password"
                                    #password="ngModel" [ngClass]="{'is-danger': !password.valid && !password.pristine}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth" [disabled]="!loginForm.form.valid">Login</button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="/register">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</section>
