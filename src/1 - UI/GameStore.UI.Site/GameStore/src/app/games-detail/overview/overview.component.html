<div [innerHTML]="overviewHtml"></div>

<button *ngIf="isAdmin && !showEdit" (click)="toggleEdit()" class="button is-primary is-pulled-right">
  <span class="icon is-small">
    <i class="material-icons" title="Edit" alt="Pen">edit</i>
  </span>
  <span>Edit</span>
</button>

<gs-overview-edit *ngIf="showEdit" (cancel)="toggleEdit()" (change)="updateHtml($event)" [gameId]="gameId" [htmlContent]="overviewHtml"></gs-overview-edit>
